debug: false
management.endpoints.web.exposure.include: "*"

logging:
  level:
    fastcampus.projectboard: debug
    org.springframework.web.servlet: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/board
    username: san
    password: 8989
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    defer-datasource-initialization: true
    hibernate.ddl-auto: create
    show-sql: true
    properties:
      hibernate.format_sql: true
      hibernate.default_batch_fetch_size: 100
  h2.console.enabled: true
  sql.init.mode: always

---
# h2는 호환성 모드를 제공한다. 여기서 설정할 수 있다.
spring:
  config.activate.on-profile: testdb
  datasource:
    # 만약 mysql과 가까운 환경으로 테스트하고 싶다면 mode=mysql로 하면 된다.
    url: jdbc:h2:mem:board;mode=mysql
    driver-class-name: org.h2.Driver
  sql.init.mode: always
  # 테스트시 @DataJPATest는 자기가 설정해둔 h2 db를 메모리에 띄워서 사용한다.
  # 우리가 따로 테스트 환경을 지정해도 자기가 설정해둔 db를 사용하기 때문에 아래 옵션을 사용해서
  # 자기가 설정해둔 db를 쓰지 못하게 하고 우리 설정을 따르도록 했다.
  test.database.replace: none